<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pregled svih vrsta zahtjeva</title>
    <link href="lib/jqueryui/themes/base/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="lib/jtable/lib/themes/lightcolor/blue/jtable.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            Filtriraj po statusu zadatka: <input type="text" id="filter" />
            <button id="btnFilter">Filtriraj</button>
        </div>
        <div class="row">
            <div class="col-sm-12" id="Zadaci">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="lib/jqueryui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jtable/lib/jquery.jtable.min.js"></script>
    <script type="text/javascript" src="lib/jtable/lib/localization/jquery.jtable.hr.js"></script>

    <script type="text/javascript">
    $(document).ready(function () {
        $('#Zadaci').jtable({
        title: 'Popis zadataka',
        paging: true,
        pageSize: 10,
        sorting: true,
        defaultSorting: 'IdZad DESC',
            actions: {
            listAction: 'jtable/zadatakApi/getall',
            createAction: 'jtable/zadatakApi/create',
            updateAction: 'jtable/zadatakApi/update',
            deleteAction: 'jtable/zadatakApi/delete'
        },
        fields: {
          IdZad: {
            key: true,
            list: false
          },
          Status: {
            title: 'Status',
            width: '20%'
            }
        }
      });

        $("#Zadaci").jtable('load');

      $("#btnFilter").click(function (event) {
        event.preventDefault();
          $("#Zadaci").jtable('load', {
          search: $('#filter').val()
        });
      });
    });
    </script>

</body>
</html>
